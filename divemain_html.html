<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYD Seoul 2027 - Sign In</title>
    <link rel="stylesheet" href="divemain_css.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="dive2024_logo.png" alt="WYD Seoul 2027">
        </div>
        <div class="welcome-text">
            <h1>Welcome!</h1>
            <p>sign in to continue</p>
        </div>
        <form class="sign-in-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="example1234">
            </div>
            <button type="submit" class="sign-in-button">Sign in</button>
        </form>
        <div class="sign-up-text">
            <p>Do you want to sign up? <a href="signup_html.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
