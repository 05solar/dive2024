<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Recommend Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Baloo+Paaji+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pathrecommend_css.css">
</head>
<body>
    <!-- 컨테이너 시작 -->
    <div class="container">
        <!-- 페이지 타이틀 및 메뉴바 -->
        <div class="header">        
            <!-- 메뉴 버튼 -->
            <div class="menu-bar">
                <div class="menu-icon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- 메뉴 항목 -->
                <div class="menu-items" id="menuItems">
                    <a href="mypage_html.html">My Page</a>
                    <a href="map_html.html">Map</a>
                    <a href="mainmap_html.html">Path recommend</a>
                </div>
            </div>

            <h1 class="title">
                WORLD <span class="highlight">YOUTH</span> DAY 2027
            </h1>
        </div>

        <!-- 경로 추천 폼 -->
        <div class="path-form">
            <h2>How do you get to your destination?</h2>
            <label for="transportation">Transportation</label>
            <select id="transportation" name="transportation">
                <option value="walk">walk</option>
                <option value="car">car</option>
                <option value="public_transport">public transport</option>
                <option value="bicycle">bicycle</option>
            </select>

            <h2>What kind of destination do you want to go to?</h2>
            <label for="kind">Kind</label>
            <select id="kind" name="kind">
                <option value="tourist_attraction">tourist attraction</option>
                <option value="restaurant">restaurant</option>
                <option value="shopping_mall">shopping mall</option>
                <option value="historical_site">historical site</option>
            </select>

            <button id="generate-route">Generate Route</button>
        </div>

        <!-- Help 버튼 추가 -->
        <div class="help-button">
            <a href="helprequest_html.html">
                <img src="help.png" alt="Help button">
            </a>
        </div>
    </div>
    <!-- 컨테이너 끝 -->

    <script src="pathrecommend_js.js"></script> <!-- 외부 JS 파일 -->
</body>
</html>
