<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Baloo+Paaji+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pointmap_css.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfBrU11k1rgvwY1Lri2O-JaqOV7_dHMis"></script> <!-- Google Maps API 키를 넣으세요 -->
</head>
<body>
    <!-- 컨테이너 시작 -->
    <div class="container">
        <!-- 페이지 타이틀 및 메뉴바 -->
        <div class="header">
            <!-- 메뉴 버튼 -->
            <div class="menu-bar">
                <div class="menu-icon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span> 
                </div>
                <!-- 메뉴 항목 -->
                <div class="menu-items" id="menuItems">
                    <a href="mypage_html.html">My Page</a>
                    <a href="map_html.html">Map</a>
                    <a href="pathrecommend_html.html">Path Recommend</a>
                    
                </div>
            </div>

            <h1 class="title">
                WORLD <span class="highlight">YOUTH</span> DAY 2027
            </h1>
        </div>

        <!-- 지도 상단 필터 버튼 -->
        <div class="spot-buttons">
            <button onclick="toggleMarkers('tour')">Tour</button>
            <button onclick="toggleMarkers('event')">Event</button>
            <button onclick="toggleMarkers('historic')">Historic</button>
            <button onclick="toggleMarkers('cathedral')">Cathedral</button>
        </div>

        <!-- 구글 맵 -->
        <div id="map"></div>

        <!-- Get Point 버튼 추가 -->
        <div class="getpoint-button">
            <a href="getpoint_html.html">
                <img src="point_coin.png" alt="Get Point Button"> <!-- 이미지 파일 경로 설정 -->
            </a>
        </div>

   
                <!-- 정보 패널 -->
        <div class="info-panel">
            <div class="text-content">
                <h3>부산시립미술관</h3>
                <p>if you arrive at <strong>    부산시립미술관</strong>, get <strong>100 points!</strong></p>
            </div>
            <img src="artpic.png" alt="부산시립미술관 이미지" class="panel-image">
        </div>


        <!-- 도움말 버튼 추가 -->
        <div class="help-button">
            <a href="helprequest_html.html">
                <img src="help.png" alt="Help Button">
            </a>
        </div>
    </div>
    <!-- 컨테이너 끝 -->

    <script src="pointmap_js.js"></script> <!-- 외부 JS 파일 -->
</body>
</html>
