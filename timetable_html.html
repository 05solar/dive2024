<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="timetable_css.css">
</head>
<body>
    <!-- 컨테이너 시작 -->
    <div class="container">
        <!-- 페이지 타이틀 및 메뉴바 -->
        <div class="header">
            
            <!-- 메뉴 버튼 -->
            <div class="menu-bar">
                <div class="menu-icon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu-items" id="menuItems">
                    <a href="mypage_html.html">My Page</a>
                    <a href="map_html.html">Map</a>
                    <a href="#">Announcements</a>
                </div>
            </div>
            <h1 class="title"></h1>
                WORLD <span class="highlight">YOUTH</span> DAY 2027
            </h1>
        </div>

        <!-- 달력 섹션 -->
        <div class="calendar">
            <div class="calendar-header">
                <span class="month">JUN.</span>
                <span class="year">2027</span>
            </div>
            <div class="days-header">
                <span>SUN</span><span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span><span>SAT</span>
            </div>
            <div class="days">
                <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span>
                <span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span>
                <span>15</span><span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span>21</span>
                <span class="event" data-event="jungang cathedral missa" style="background-color: rgba(255, 0, 0, 0.2);">22</span>
                <span class="event highlighted" data-event="Pilgrimage in Busan" style="background-color: rgba(0, 0, 255, 0.2);">24</span>
                <span>25</span><span>26</span><span>27</span><span>28</span>
                <span>29</span><span>30</span><span>31</span>
            </div>
            <!-- 이벤트 정보 -->
            <div class="event-info">
                <div class="event-label">
                    <span class="event-text">jungang cathedral missa</span>
                </div>
                <div class="event-label">
                    <span class="event-text">Pilgrimage in Busan</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 컨테이너 끝 -->

    <script src="timetable_js.js"></script> <!-- 메뉴 기능을 위한 JS 파일 -->
</body>
</html>
